<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Data Validation</h1>
    <div id="timer"></div>
    <form action="thankyou.html" method="GET">
        <div id="alertName"></div>        
        <label for="name">Name</label>
        <input type="text" name="name">
        <div id="alertEmail"></div>
        <label for="email">Email</label>
        <input type="text" name="email">
        <div id="alertPhone"></div>
        <label for="phoneNumber">Phone Number</label>
        <input type="text" name="phoneNumber">
        <div></div>
        <label for="quantity">Quantity</label>
        <select name="quantity" id="quantity"></select>
        <label for="products">Products</label>
        <select name="products" id="productSelection"></select>        
        <input onclick="return validateData(this.form)" type="submit" name="submit"
            value="submit" id="validate">
    </form>
    <script src="regex.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
